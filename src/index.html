<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5" />
        <title>Besst Europe Tours & Vacation Packages 2022/2023 - TourRadar</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="styles/app.css" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <nav class="navbar">
            <div class="input">
                <label for="sortBy">Sort by</label>
                <select id="sortBy">
                    <option data-sort="popularity">Popularity</option>
                    <option data-sort="lowest-price">Price: Lowest first</option>
                    <option data-sort="highest-price">Price: Highest first</option>
                    <option data-sort="shortest-duration">Duration: Shortest first</option>
                    <option data-sort="longest-duration">Duration: Longest first</option>
                </select>
            </div>

            <div class="input">
                <label for="filterBy">Filter by</label>
                <select id="filterBy">
                    <option selected>Departure Date</option>
                </select>
            </div>
        </nav>

        <main id="toursResult"></main>

        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script src="vendor/tourradar-api.js"></script>

        <script src="scripts/logic.js"></script>
        <script src="scripts/view.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
