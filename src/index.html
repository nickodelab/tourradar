<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,maximum-scale=5"
		/>
		<title>
			Best Europe Tours & Vacation Packages 2022/2023 - TourRadar
		</title>

		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="sass/app.scss" />
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<nav class="navbar">
			<div class="input">
				<label for="sortBy">Sort by</label>
				<select id="sortBy">
					<option data-sort="popularity">Popularity</option>
					<option data-sort="lowest">Price: Lowest first</option>
					<option data-sort="highest">Price: Highest first</option>
				</select>
			</div>

			<div class="input">
				<label for="filterBy">Filter by</label>
				<select id="filterBy">
					<option selected>Departure Date</option>
					<option data-filter="1">January</option>
					<option data-filter="2">Febreruary</option>
				</select>
			</div>
		</nav>

		<main>
			<section class="tour">
				<div class="tour__media">
					<img
						class="tour__media__image"
						src="https://cdn.tourradar.com/s3/tour/645x430/1462_c502fc.jpg"
						alt=""
					/>
					<i class="tour__media__icon material-icons">favorite</i>
				</div>

				<div class="tour__content">
					<header class="tour__content_header">
						<h2 class="tour__content__header__title">
							Bulgaria Experience (4 days)
						</h2>

						<div class="tour__content__header__reviews">
							<div class="tour__content__header__reviews__starts">
								<i
									class="tour__content__header__reviews__icon material-icons"
									>star</i
								>
								<i
									class="tour__content__header__reviews__icon material-icons"
									>star</i
								>
								<i
									class="tour__content__header__reviews__icon material-icons"
									>star</i
								>
								<i
									class="tour__content__header__reviews__icon material-icons"
									>star</i
								>
								<i
									class="tour__content__header__reviews__icon material-icons"
									>star_border</i
								>
							</div>
							<p class="tour__content__header__reviews__count">
								347 reviews
							</p>
						</div>
					</header>

					<hr />

					<dl class="dl-inline">
						<dt>DESTINATIONS</dt>
						<dd>Venice, Rome, Florence</dd>

						<dt>STARTS/ ENDS IN</dt>
						<dd>Sofia / Sofia</dd>

						<dt>OPERATOR</dt>
						<dd>Topdeck</dd>
					</dl>

					<div class="">
						<dl class="dl">
							<dt>Duration</dt>
							<dd>4 days</dd>
						</dl>

						<dl class="dl">
							<dt>From</dt>
							<dd>â‚¬729</dd>
						</dl>
					</div>

					<hr />

					<div class="">
						<dl class="dl">
							<dt>28 APR 2019</dt>
							<dd>10 spaces left</dd>
						</dl>

						<dl class="dl">
							<dt>29 APR 2019</dt>
							<dd>10 spaces left</dd>
						</dl>
					</div>

					<button class="btn-primary">
						View tour
						<i class="btn__icon material-icons">
							keyboard_arrow_right
						</i>
					</button>
				</div>
			</section>
		</main>
		<script src="vendor/tourradar-api.js"></script>

		<script src="scripts/logic.js"></script>
		<script src="scripts/view.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
